- name: Install Visual Studio Code, Git, and Putty
  win_chocolatey:
    name: "{{ item }}"
  with_items:
    - visualstudiocode
    - git
    - putty.install
    - firefox
    #- putty
    #- atom
    #- notepadplusplus.install
    #- sublimetext3

- name: Add Putty Shortcut to administrator desktop
  win_shortcut:
    description: PuTTY
    src: '%ProgramFiles%\PuTTY\putty.exe'
    dest: '%Public%\Desktop\Putty.lnk'
    directory: '%ProgramFiles%\PuTTY\'

- name: Allow insecure git repos for self signed certificates
  win_command: git config --system http.sslVerify "false"

- name: Set git user 
  win_command: git config --system user.name "{{ username }}{{ inventory_hostname | regex_replace('\\D') }}"

- name: Set git user email
  win_command: git config --system user.email "{{ username }}{{ inventory_hostname | regex_replace('\\D') }}@{{ dns_domain_name }}"

- name: Set git to cache credentials
  win_command: git config --system credential.helper wincred

